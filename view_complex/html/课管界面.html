	<script>
		$(document).ready(function() {
			$(".icon_lz").click(function(){
				if($(this).hasClass("on") == true){
					$(this).removeClass("on");
				}else{
					$(this).addClass("on");
				};
			});
			$(".hdUL_3 li").each(function(index){
				if ( index > 3 ){ 
					$(this).remove();
				};
			});
			$(".sd").click(function(){
				if($(this).parents("li").hasClass("on2") == true){
					$(this).parents("li").removeClass("on2");
				}else{
					$(this).parents("li").addClass("on2");
					$(".kgjm_tc").show();
				};
			});
			$(".tc_close").click(function(){
				$(".kgjm_tc").hide();
				$(".on2").removeClass("on2");
			});
		});
		$(function(){
			var tcH = $(".kgjm_tc").height();
			var tcW = 16*(tcH-150)/9+190;
			$(".kgjm_tc").css("width",tcW);
			$(".kgjm_tc").css("margin-left",-(tcW/2));
		});
		$(window).resize(function(){
			var tcH = $(".kgjm_tc").height();
			var tcW = 16*(tcH-150)/9+190;
			$(".kgjm_tc").css("width",tcW);
			$(".kgjm_tc").css("margin-left",-(tcW/2));
		});
	</script>
	<script type="text/javascript">
		//滑块
		var option = {
			width: '137px',
			progress: 1,
			handleSrc: '../img/slider_handle.png',
			isCustomText: false
		};
		$('#sliderParent')
			.jackWeiSlider(option)
			.setProgress(0.5)
			.setOnStartDragCallback(function () {
				console.log('start');
			})
			.setOnDragCallback(function (p) {
				console.log(p);
			})
			.setOnStopDragCallback(function () {
				console.log('stop');
		});
		$(function(){
			$(".sliderP_1 .jws-handle").mouseover(function(){
				$(this).parent().find(".jws-text").stop().fadeIn();
			});
			$(".sliderP_1 .jws-handle").mouseleave(function(){
				$(this).parent().find(".jws-text").stop().fadeOut();
			});
		});
	</script>
