<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>选择配置信息</title>

    <link href="../../res/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="../css/index.css" rel="stylesheet">-->
    <style>
        body { background-color: transparent; overflow: hidden; }
        .cus-error{
            color: red;
        }
    </style>
</head>
<body>
<form class="container form-horizontal" id="form" style="padding: 0px 30px">
    <div class="page-header" style="margin: 10px!important;">
        <h1>配置选择<small>进行预订选项或者自定义配置</small></h1>
    </div>
        <div class="form-group">
            <label for="sysconfig-select" class="col-sm-2 control-label">选择配置</label>
            <div class="col-sm-10">
                <select class="form-control" id="sysconfig-select">
                    <option value="1">配置1</option>
                    <option value="2">配置1</option>
                    <option value="0">自定义</option>
                </select>
            </div>
        </div>
        <div class="form-group cus-self">
            <label for="hostaddr" class="col-sm-2 control-label">host地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="hostaddr" name="hostaddr" required placeholder="host地址">
            </div>
        </div>
        <div class="form-group cus-self">
            <label for="port" class="col-sm-2 control-label">端口</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="port" name="port" required placeholder="端口">
            </div>
        </div>
        <div class="form-group cus-self">
            <label for="nginx" class="col-sm-2 control-label">nginx</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nginx" name="nginx"  required placeholder="nginx">
            </div>
        </div>
        <div class="form-group cus-self">
            <label for="mcu" class="col-sm-2 control-label">mcu</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mcu"  name="mcu" required placeholder="mcu">
            </div>
        </div>
        <div class="form-group cus-self">
            <label for="rmanager" class="col-sm-2 control-label">rmanager</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rmanager" name="rmanager" required placeholder="rmanager">
            </div>
        </div>
    <div class="form-group">
        <div class=" col-sm-offset-2 col-sm-12">
            <button type="button" class="btn btn-info" id="confirm">确认</button>
        </div>
    </div>

</form>

<script src="../../res/js/jquery.init.js"></script>
<script src="../../res/js/jquery.min.js"></script>
<script src="../../res/js/jquery.validate.min.js"></script>
<script src="../../res/js/bootstrap.min.js"></script>
<script src="../js/sysconfig.js"></script>
</body>
</html>
