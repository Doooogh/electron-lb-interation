<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <link href="../../res/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
</head>
<body>
	<div class="container login">
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">host地址：</div>
			<div class="col-xs-9"><input type="text" class="form-control input1" id="host" value=""></div>
		</div>
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">端口：</div>
			<div class="col-xs-9"><input type="text" class="form-control input1" id="port" value=""></div>
		</div>
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">nginx：</div>
			<div class="col-xs-9"><input type="text" class="form-control input1" id="nginx" value=""></div>
		</div>
 		<div class="row mt10">
			<div class="col-xs-3 text-right text1">mcu：</div>
			<div class="col-xs-9"><input type="text" class="form-control input1" id="mcu" value=""></div>
		</div> 
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">rmanager：</div>
			<div class="col-xs-9"><input type="input" class="form-control input1" id="rmanager" value=""></div>
		</div>
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">用户名：</div>
			<div class="col-xs-9"><input type="input" class="form-control input1" id="userName" value=""></div>
		</div>
		<div class="row mt10">
			<div class="col-xs-3 text-right text1">密码：</div>
			<div class="col-xs-9"><input type="password" class="form-control input1" id="passWord" value=""></div>
		</div>
		<div class="row" style="margin-top: 2px;padding: 0 40px 0 0">
			<center>
					<button type="button" id="login-btn" class="btn btn-default " onclick="mySubmit()">登入系统</button>
				<div style="display: inline;">
					<input type="checkbox" value="remeberPwd" id="remeberPwd">
					<span style="font-size: 13px;">记住密码</span>
				</div>
			</center>
			<center>
				<span id="status-msg" style="color: red;"></span>
			</center>
		</div>
	</div>

    <script src="../../res/js/jquery.init.js"></script>
    <script src="../../res/js/jquery.min.js"></script>
    <script src="../../res/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
