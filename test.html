<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	const streamArray = []; 
	function getStreamIndex(){
	var streamindex = parseInt(Math.random()*99+1);
	if(isInArray(streamArray,streamindex)){
		getStreamIndex();
		return;
	}
	streamArray.push(streamindex);
	return streamindex;
}

function isInArray(arr,value){
    for(var i = 0; i < arr.length; i++){
        if(value === arr[i]){
            return true;
        }
    }
    return false;
}
	</script>
</head>

</html>
