<body>
    <div class="gn">
		<div class="gnL">
			<section class="gnT">
				<a class="icon_close" href="#"></a>
				<a class="icon_narrow" href="#"></a>
				<a class="icon_setup" href="#"></a>
			</section>
			<section class="gnM">
				<ul>
					<li><div class="main"><img src="../img/gn_icon1.png" /><span>VGA最大</span></div></li>
					<li><div class="main"><img src="../img/gn_icon2.png" /><span>VGA最小</span></div></li>
					<li><div class="main"><img src="../img/gn_icon3.png" /><span>无VGA</span></div></li>
					<li class="gn_zd">
						<div class="main"><img src="../img/gn_icon4.png" /><span>作答</span></div>
						<div class="gn_zd_box scrollbar">
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
							<span>XXXX学校学校学校</span>
						</div>
					</li>
					<li class="gn_lz open">
						<div class="main">
							<div class="kslz">
								<img src="../img/gn_icon5.png" /><span>开始录制</span>
							</div>
							<div class="jslz" style="display:none;">
								<img src="../img/gn_icon6.png" /><span>结束录制</span>
							</div>
						</div>
					</li>
				</ul>
			</section>
			<section class="gnB">

		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../res/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../res/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".gn_lz").click(function(){
				if($(this).hasClass("open") == true){
					$(this).removeClass("open");
					$(this).find(".jslz").show();
					$(this).find(".kslz").hide();
				}else{
					$(this).addClass("open");
					$(this).find(".jslz").hide();
					$(this).find(".kslz").show();
				};
			});
			var len1 = $(".gn_zd_box span").length;
			if ( len1 == 1 ){ 
				$(".gn_zd_box").css("bottom","150px");
			}else{
				if ( len1 == 2 ){ 
					$(".gn_zd_box").css("bottom","110px");
				};
			};
		});
	</script>
  </body>
